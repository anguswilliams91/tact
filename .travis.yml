language: cpp
compiler:
  - gcc
#  - clang
script: make

# need to install the Boost libraries to the sandbox
before_script:
  - sudo apt-get install libboost-python-dev
  - sudo apt-get install gsl-bin libgsl0-dev
  - sudo apt-get install liblapack-dev

notifications:
  email:
    recipients: jls@ast.cam.ac.uk
    on_success: change
    on_failure: always
